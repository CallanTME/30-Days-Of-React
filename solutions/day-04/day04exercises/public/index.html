<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Trebuchet MS";
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        text-align: center;
        width: 85%;
        margin: auto;
      }

      button {
        padding: 20px 40px;
        border: none;
        border-radius: 5;
      }

      input[type="text"],
      select {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 8px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 20%;
        background-color: #f37474;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      form {
        font-family: "Trebuchet MS";
      }

      h1 {
        font-size: 50px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: green;
        padding: 10px;
      }

      main {
        padding: 40px;
        padding-bottom: 60px;
        background-color: #c2e6f4;
        border-radius: 50px;

        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: circle;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        /* Height of the footer */
        background: green;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
