<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      img {
        border-radius: 50%;
        width: 250px;
        height: 250px;
        object-fit: cover;
      }

      button {
        width: auto;
        padding: 10px 20px;
        border: none;
        margin: 10px;
        border-radius: 10px;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: "Trebuchet MS";
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper {
        background-color: beige;
        border-radius: 30px;
        padding: 50px;
        margin: 50px;
        text-align: left;
      }

      h1 {
        font-size: 50px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: green;
        padding: 10px;
      }

      main {
        padding: 10px;
        padding-bottom: 60px;
        text-align: left;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: circle;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100px;
        /* Height of the footer */
        background: green;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
